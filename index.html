<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors Simplified</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="game-container">
    <p class="game-title">Rock Paper Scissors</p>
    <button onclick="playGame('Rock');" class="move-button">
      <img src="emojis/rock-emoji.png" class="move-icon">
    </button>
    <button onclick="playGame('Paper');" class="move-button">
      <img src="emojis/paper-emoji.png" class="move-icon">
    </button>
    <button onclick="playGame('Scissors');" class="move-button">
      <img src="emojis/scissors-emoji.png" class="move-icon">
    </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button onclick="
      score = { wins: 0, losses: 0, ties: 0 }; 
      localStorage.setItem('score', JSON.stringify(score));
      updateScoreElement();
    " class="reset-score-button">Reset Score</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
